<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles -->

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #c5cfe0, #e3e3e4, #b8b8c9, #cbd8fa);
        }

        .login-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            background: linear-gradient(to bottom, #5579a1, #6b7cac);
            padding: 30px 20px;
            color: #fff;
        }

        .login-header h2 {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px 20px;
        }

        .login-body input {
            margin-bottom: 15px;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }

        .login-body input:focus {
            box-shadow: none;
            border-color: #f15bb5;
        }

        .btn-login {
            background-color: #3b58b8;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #7549e6;
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .login-footer a {
            color: #8c63ff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="IMAGE/logo.png" alt="Logo" class="logo">
            </div>

    <!-- Login Card -->
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>You can sign in to access with your existing account.</p>
        </div>
        <div class="login-body">
            <form>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <a href="coursetasks.html" class="btn btn-login">Login</a>
                <div class="login-footer">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
